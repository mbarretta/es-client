plugins {
    id 'groovy'
}

group 'com.elastic.barretta'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile(
        'org.codehaus.groovy:groovy-all:2.5.2',
        'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.3.2',
        'ch.qos.logback:logback-classic:1.2.3',
        'org.codehaus.gpars:gpars:1.2.1'
    )
    testCompile 'com.github.spockframework.spock:spock-core:4bcef77'
}
